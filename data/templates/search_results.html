{% extends "layout.html" %}
{% block body %}
  <head>
    <title>{{title}} - Search Results</title>
  </head>
  <body>
      
      <h2>{{Type}} results for {{Query}}: </h2>
      <table>
      {% if table == [] %}
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      No Results Found</td>
      {% endif %}
      {% for dish in table %}
          <tr>
             <td>
             <a href="{{url_for('cook', id=dish[0])}}">
             {{dish[1]}}
             </a>
             </td>
		
          </tr>
      {% endfor %}
      </table>
    


{% endblock %}
