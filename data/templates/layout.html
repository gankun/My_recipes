<!doctype html>
<title>My Recipes</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>My Recipes</h1>
  <div class=metanav>
  {% if not g.user.is_authenticated() %}
    <a href="{{ url_for('login') }}">Log in</a>
    
    
  {% else %}

    <a href="{{ url_for('index') }}">Index</a>
    <a href="{{ url_for('insert_recipe') }}">New recipe</a>
    <a href="{{ url_for('search') }}">Adv. Search</a>
    | <form style="display: inline;" action="{{url_for('search')}}" method="post" name="search">
      {{g.search_form.search(size=20)}}<input type="submit" value="Search"></form>
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
